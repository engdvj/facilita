version: "3.8"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file: .env       # Arquivo .env deve estar na raiz do projeto
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/postgres
      FLASK_HOST: 0.0.0.0
    depends_on:
      - db
    volumes:
      - uploads:/app/uploads    # Persistência para arquivos do backend
    ports:
      - "5000:5000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://backend:5000/api
    environment:
      # Recomenda-se passar a URL do backend para o frontend via variável de ambiente se seu frontend suporta .env ou uso em build
      VITE_API_URL: http://backend:5000/api
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  db-data:
  uploads:
