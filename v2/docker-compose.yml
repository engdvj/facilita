services:
  postgres:
    image: postgres:16-alpine
    container_name: facilita-v2-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-facilita_v2}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - facilita-network

  redis:
    image: redis:7-alpine
    container_name: facilita-v2-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - facilita-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: facilita-v2-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-facilita_v2}?schema=public
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-facilita-jwt-access-secret-change-me}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-facilita-jwt-refresh-secret-change-me}
      JWT_ACCESS_EXPIRES_IN: ${JWT_ACCESS_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      COOKIE_SECURE: ${COOKIE_SECURE:-false}
      COOKIE_DOMAIN: ${COOKIE_DOMAIN:-}
      SUPERADMIN_EMAIL: ${SUPERADMIN_EMAIL:-superadmin@facilita.local}
      SUPERADMIN_PASSWORD: ${SUPERADMIN_PASSWORD:-ChangeMe123!}
      SUPERADMIN_NAME: ${SUPERADMIN_NAME:-Super Admin}
    ports:
      - '3001:3001'
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/backups:/app/backups
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://127.0.0.1:3001/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - facilita-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/api}
    container_name: facilita-v2-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/api}
    ports:
      - '3000:3000'
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://127.0.0.1:3000']
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - facilita-network

  nginx:
    image: nginx:alpine
    container_name: facilita-v2-nginx
    restart: unless-stopped
    ports:
      - '${NGINX_PORT:-80}:80'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://127.0.0.1/health']
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - facilita-network

volumes:
  postgres_data:
  redis_data:

networks:
  facilita-network:
    driver: bridge
